<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" href="./images/calcBackgroundLLQ.jpg" as="image" />
    <script src="./index.js" defer></script>
    <script src="./draggable.js" defer></script>
    <title>Calculator</title>
  </head>
  <body class="darken">
    <div id="calcContainer" class="glass">
      <div id="display" class="glassDisplay">
        <div id="stored"> </div>
        <div id="current"> </div>
      </div>
      <div id="btnContainer">
        <button id="ac" class="btn utility long glassBtn">AC</button>
        <button id="del" class="btn utility glassBtn">âŒ«</button>
        <button id="divide" class="btn operator glassBtn">/</button>
        <br />
        <button id="seven" class="btn number glassBtn">7</button>
        <button id="eight" class="btn number glassBtn">8</button>
        <button id="nine" class="btn number glassBtn">9</button>
        <button id="multiply" class="btn operator glassBtn">X</button>
        <button id="four" class="btn number glassBtn">4</button>
        <button id="five" class="btn number glassBtn">5</button>
        <button id="six" class="btn number glassBtn">6</button>
        <button id="subtract" class="btn operator glassBtn">-</button>
        <button id="one" class="btn number glassBtn">1</button>
        <button id="two" class="btn number glassBtn">2</button>
        <button id="three" class="btn number glassBtn">3</button>
        <button id="add" class="btn operator glassBtn">+</button>
        <button id="zero" class="btn number glassBtn">0</button>
        <button id="decimal" class="btn number glassBtn">.</button>
        <button id="equals" class="btn operator glassBtn long">=</button>
      </div>
    </div>
    <div id="prompt">Pssst... try moving me!</div>
  </body>
  <footer>Sam Llewellyn 2024</footer>
</html>
